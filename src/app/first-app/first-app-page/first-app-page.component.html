<body [@moveIn]="sideBarState">
    <div class="sidebar">
        <div class="sideList">
            <div class="sideListElement" *ngFor="let x of linkArray">
                <a routerLink="{{x.link}}">{{x.linkname}}</a>
            </div>
        </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</body>
